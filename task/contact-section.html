<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- fonts-global -->
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="./css/file.css">
</head>
<body>
    <section class="section-contact">
        <div class="contact-content">
            <h2>Контакты</h2>
            <form action="#" method="POST">
                <label for="name">Ваше имя</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Ваш email</label>
                <input type="email" id="email" name="email" required>
                <textarea name="message" id="message" placeholder="Ваше сообщение" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </section>    
</body>
</html>
